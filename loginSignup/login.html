<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn page</title>
    <style>
      body {
        background-image: linear-gradient(
          to right,
          #eea2a2 0%,
          #bbc1bf 19%,
          #57c6e1 42%,
          #b49fda 79%,
          #7ac5d8 100%
        );
      }
      #main {
        width: 30%;
        margin: auto;
        margin-top: 40px;
        padding: 20px;
        border-radius: 20px;
        background-image: linear-gradient(to top, #e14fad 0%, #f9d423 100%);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }

      /* image div style  */
      #image {
        width: 30%;
        margin: auto;
        margin-top: 50px;
      }
      label {
        color: #bfccc8;

        font-size: 25px;
        font-weight: bold;
      }
      /* stylecraze logo style  */
      #image > img {
        width: 100%;
      }
      #main > div:nth-child(1) {
        text-align: center;
        font-size: 20px;
      }
      #main > div:nth-child(2) {
        width: 90%;
        padding-bottom: 20px;
        margin: auto;
        margin-top: 30px;
        font-size: 20px;
        padding-top: 20px;
        border-radius: 10px;
      }
      input {
        width: 95%;
        margin: 20px 0px 20px 0px;
        font-size: 20px;
        border-radius: 10px;
        background-color: rgb(233, 233, 233);
        padding: 10px;
        border: 0px;
      }
      #main > div:nth-child(3) {
        width: 80%;
        margin: auto;
        margin-top: 10px;
      }
      button {
        width: 90%;
        font-size: 25px;
        border: 0px;
        border-radius: 5px;
        background-color: rgb(33, 85, 196);
        color: whitesmoke;
        padding: 10px;
      }
      p {
        font-size: 22px;
      }
      a {
        color: rgb(11, 26, 190);
      }
      div > h1 {
        font-size: 40px;
        color: azure;
      }
    </style>
  </head>
  <body>
    <form>
      <div id="image">
        <img
          src="https://cdn2.stylecraze.com/wp-content/themes/buddyboss-child/images/sc-logo.png"
          alt="style_craze"
        />
      </div>
      <div id="main">
        <div><h1>Sign In</h1></div>
        <div>
          <label for="">Email</label>
          <br />
          <input id="email" type="text" placeholder="Enter your email" />
          <br />
          <label for="">Password</label>
          <br />
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
          />
          <br />
        </div>
        <div>
          <button id="btn">Sign In</button>
          <p>
            Don't have an account?
            <a target="_blank"  href="signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
<script>
  let form = document.querySelector('form')
  let logInData = JSON.parse(localStorage.getItem('sCrazeuserdata')) || []
  let Ldata = JSON.parse(localStorage.getItem('styleCrazeLogin')) || []
  form.addEventListener('submit', function () {
    event.preventDefault()
    let loginData = {
      Email: form.email.value,
      Password: form.password.value,
    }

    if (checkEmail(loginData.Email, loginData.Password) === true) {
      Ldata.push(loginData)
      localStorage.setItem('styleCrazeLogin', JSON.stringify(Ldata))
      alert('login successful')
    } else {
      alert('User not found')
    }
  })
  function checkEmail(email, password) {
    let emailFilt = logInData.filter(function (ele) {
      return email === ele.Email && password === ele.password
    })

    if (emailFilt.length > 0) {
      return true
    } else {
      return false
    }
  }
</script>
